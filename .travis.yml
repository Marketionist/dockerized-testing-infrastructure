language: node_js
node_js:
  - "0.12"

env:
  global:
    - CI
    - SAUCE_ACCESS_KEY
    - SAUCE_USERNAME
    - TRAVIS_BUILD_NUMBER
    - TRAVIS_PULL_REQUEST
    - TRAVIS_REPO_SLUG
    - TRAVIS_JOB_NUMBER
    # encrypted Sauce Labs account user name
    - secure: 
    # encrypted Sauce Labs account token
    - secure: 

install:
  - npm install -g npm

before_script:
  - npm install -g gulp
  - npm install

script:
  - node --version
  - gulp tests:unit
  - gulp tests:lint
  - gulp tests:integration
